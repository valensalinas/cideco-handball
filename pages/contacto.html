<body>
    <header class="header-index">
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/escudo_cideco.png" alt="Escudo de Cideco"></a>
        </div>
        <div class="titulo">
            <a href="#"><h1>CONTACTO</h1></a>

                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <section class="contact-container">
            <form class="contact-form">
                <div class="form-division">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="NOMBRE"/>
                </div>
                <div class="form-division">
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="TEL" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="form-division">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="EMAIL"/>
                </div>
                <div class="form-division" id="consulta">
                    <label for="consulta"></label>
                    <textarea id="consulta" name="consulta" rows="3" cols="40" placeholder="CONSULTA"></textarea>
                </div>
                <div class="form-division">
                    <button>ENVIAR</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer-contacto">
        <div class="ubicacion">
            <img src="../assets/img/location.png" alt="logo ubicaciÃ³n">
            <a href="https://maps.app.goo.gl/LPvatSMmrkrqpEE1A" target="_blank">Tte. Cnel. Bueras 1171, Gerli, Provincia de Buenos Aires.</a>
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/p/Cideco-Handball-Argentina-100057400271950/?locale=es_LA" target="_blank"><img src="../assets/img/facebook.png" alt="Facebook de Cideco"></a>
            <a href="https://www.instagram.com/cidecohandball/?hl=es-la" target="_blank"><img src="../assets/img/instagram.png" alt="Instagram de Cideco"></a> 
        </div>
    </footer>
</body>
