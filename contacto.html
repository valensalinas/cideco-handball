<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../assets/img/escudo_cideco.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-index">
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/escudo_cideco.png" alt="Escudo de Cideco"></a>
        </div>
        <div class="titulo">
            <a href="#"><h1>CONTACTO</h1></a>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <a href="./tienda.html">TIENDA</a>
                    <a href="./fixtures.html">FIXTURES</a>

                    <a href="./resultados.html">RESULTADOS</a>
                    <a href="#">CONTACTO</a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <section class="contact-container">
            <form class="contact-form">
                <div class="form-division">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="NOMBRE"/>
                </div>
                <div class="form-division">
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="TEL" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="form-division">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="EMAIL"/>
                </div>
                <div class="form-division" id="consulta">
                    <label for="consulta"></label>
                    <textarea id="consulta" name="consulta" rows="3" cols="40" placeholder="CONSULTA"></textarea>
                </div>
                <div class="form-division">
                    <button>ENVIAR</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer-contacto">
        <div class="ubicacion">
            <img src="./assets/img/location.png" alt="logo ubicación">
            <a href="https://maps.app.goo.gl/LPvatSMmrkrqpEE1A" target="_blank">Tte. Cnel. Bueras 1171, Gerli, Provincia de Buenos Aires.</a>
        </div>
        <div class="creditos">
            <p>Página creada sin fines de lucro ni comerciales. Copyright Valentín Salinas ©</p>
        </div>
        <div class="redes">
            <a href="https://www.youtube.com/@cidecohandball3681"><img src="./assets/img/youtube.png" alt="Logo de Youtube"></a>
            <a href="https://www.facebook.com/p/Cideco-Handball-Argentina-100057400271950/?locale=es_LA" target="_blank"><img src="./assets/img/facebook.png" alt="Logo de Facebook"></a>
            <a href="https://www.instagram.com/cidecohandball/?hl=es-la" target="_blank"><img src="./assets/img/instagram.png" alt="Logo de Instagram"></a>
            <a href="https://twitter.com/handballcideco?lang=es" target="_blank"><img src="./assets/img/twitter.png" alt="Logo de X"></a>
        </div>
    </footer>
